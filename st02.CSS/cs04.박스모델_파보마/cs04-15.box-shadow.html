<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>박스모델</title>
    <style>
     div {border-radius: 20px; text-align: center; line-height: 100px;}
     .box1 {box-shadow: 20px -20px 5px 0 red;}
     .box2 {box-shadow: 20px -20px 5px 0 red inset;}
     .box3 {box-shadow: 20px 20px 5px 0 red;}
     .box4 {box-shadow: 20px 20px 5px 0 red inset;}
    </style>
</head>
<body>

    <div class="box1"
         style="width:200px;height:100px; border:3px solid black; margin: 20px; display: inline-block;">
         box1
    </div>

    <div class="box2"
         style="width:200px;height:100px; border:3px solid black; margin: 20px; display: inline-block;">
         box2
    </div>

    <div class="box3"
         style="width:200px;height:100px; border:3px solid black; margin: 20px; display: inline-block;">
         box3
    </div>

    <div class="box4"
         style="width:200px;height:100px; border:3px solid black; margin: 20px; display: inline-block;">
         box4
    </div>

</body>
</html>
