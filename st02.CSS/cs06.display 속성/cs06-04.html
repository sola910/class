<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display 속성</title>
    <style>
        ul {display: inline-flex;}
        ul li {
            list-style: none;
            background-color: aquamarine;
            width: 100px; height: 60px;
            text-align: center;
        }
        .odd {background-color: red;}


    </style>
</head>
<body>
    <ul>
        <li class="odd">1번째</li>
        <li>2번째</li>
        <li class="odd">3번째</li>
        <li>4번째</li>
        <li class="odd">5번째</li>
        <li >6번째</li>
        <li class="odd">7번째</li>
        <li >8번째</li>
    </ul>
</body>
</html>
