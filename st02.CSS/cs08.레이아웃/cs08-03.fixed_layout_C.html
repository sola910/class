<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>레이아웃 C</title>
    <style>
        html, body, #wrap {height: 100%; width: 100%;}

        #header {background-color: greenyellow; height: 100px;}
        #wrapbody {display: flex; height: calc(100% - 200px);}
        #leftbar {background-color: pink; width: 30%;}
        #content {background-color: violet; width: 70%;}
        #footer {background-color: plum; height: 100px;}

    </style>
</head>

<body>
    <h1>레이아웃 C</h1>

    <div id="wrap">

        <div id="header">
            header
        </div>

        <div id="wrapbody">
            <div id="leftbar">
                leftbar
            </div>

            <div id="content">
                content
            </div>
        </div>

        <div id="footer">
            footer
        </div>
    </div>

</body>
</html>
