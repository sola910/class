<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {padding: 0 0 0 0; margin: 0 0 0 0; box-sizing: border-box;}
        html {height: 100%; width: 100%;}
        body {
            font-family: "맑은 고딕";
            color: white;
            background-image: url(https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fwp-content%2Fblogs.dir%2F6%2Ffiles%2F2021%2F07%2Fbest-minimalist-jewelry-brands-philippines-nami-tala-by-kyla-penny-pairs-00.jpg?w=960&cbr=1&q=90&fit=max);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            width: 100%;
            height: 100%;}

        #wrap {height: 100%; width: 100%;}
        #header {width: 100%; height: 70px;} header {display: flex;}
        h1{
            font-family: 'Times New Roman', Times, serif;
            width: 70%; margin-left: 20px;} #input {margin-right: 0;}
        #nav {
            height: 50px;
            border-bottom: 0.1px solid white;
            line-height: 50px;
        }

        ul li {display: inline-block; margin-left: 30px; text-decoration: none; }
        li:hover {color: aquamarine; }

        #content {
            height: calc(100% - 200px);
            text-align: center;
            margin: 200px 0 0 200px ;
        }
        #footer {
            height: 50px; width: 97%;
            text-align: center;
            font-size: 11px;
            background-image: url(./images/clipart4169142.png);
            background-repeat: no-repeat;
            background-size: 30px;
            background-position: top right;
        }


        #shop {
            background-color: black;
            width: 300px; height: 50px;
            text-align: center;
            line-height: 50px;
            margin-left: 180px;
        }
        #shop:hover {background-color: aquamarine;  color: black;}


        h2 {
            font-size: 60px;
            width: 700px;
            margin: 300px 0 30px 0px;
        }

        .login,.join{
            border: 0px; padding: 5px;
            background-color: black;
            color: white;}
        .search {
            border: 0px; padding: 5px;

        }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <header>
                <h1>Seductive blue</h1>
                <div id="input">
                    <form>
                        <input type="search" value="search" class="search">
                        <input type="button" value="Log in" class="login">
                        <input type="button" value="Join" class="join">
                    </form>
                </div>
            </header>
        </div>
        <div id="nav">
            <nav>
                <ul>
                    <li ><a >All</a></li>
                    <li>Necklace</li>
                    <li>Earing</li>
                    <li>Ring</li>
                    <li>Bracelet</li>
                    <li>Q&A</li>
                </ul>
            </nav>
        </div>
        <div id="content">
            <h2> Sensual Silver Jewerly</h2>
            <p id="shop" >2022 S/S collection</p>

        </div>
        <div id="footer">
            <footer>
                <p>070-3323-8809</p>
                <p>(주) 웹퍼블리싱 대표이사 김마리 사업자번호 2222-33-4455</p>
                <p>경기도 용산시</p>
                <p>Copyright ACG Inc. All Rights Reserved</p>
            </footer>
        </div>
    </div>

</body>
</html>
